<!DOCTYPE html>
<html>
<head>
<title>My Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<style>

</style>

<script>
var windowwidth = $(window).width();
var json=[];
var total_page=0;
var clips_per_page=0;
var num_columns=1;

$(window).resize(function() {
  	windowwidth = $(window).width();
	build_grid();

});

function load(page_num)
{
	$.getJSON("http://api.videogami.co/clips",{username:"vdgamers", token:"7eb1d52ac16ae97b403b58f03b3301d14352e8d641b400a0", page:page_num}, function(result){
		json[page_num] = result;
		if (result.page == 0)
		{
			clips_per_page=result.count;
			total_page=Math.floor(result.total/clips_per_page);
		}
		if (result.page == total_page)
		{
			build_grid();
		}
		else
		{
			load(page_num + 1);
		}
	}).fail(function(){alert("Fail");});
}

function build_grid()
{
	var row = "";
	var gif_width = 256; //width of each gif
	var gif_height = 144;//height of each gif
	var column_name = ["-a", "-a", "-b", "-c", "-d", "-e"];
	if (num_columns != Math.floor(windowwidth  / gif_width))
		num_columns = Math.floor(windowwidth  / gif_width);
	else
	{
		return;
	}
	if (num_columns > 5) num_columns = 5;
	if (num_columns < 1) num_columns = 1;

	var num_rows = Math.ceil(clips_per_page / num_columns);
	$("#clips").empty();
	if (num_columns == 1)
	{
		$("#clips").append('<div id="clips_grid">\n</div>');
		for (var j=0; j<=total_page; j++)
		{
			for (var i=0; i<json[j].clips.length; i++) {
				$("#clips_grid").append('<div id="' + json[j].clips[i]._id + '" onclick=div_click(this)><img class="clip" width="' + gif_width + '" style="max-height:' + gif_height + 'px" src="'+ json[j].clips[i].gifs.fast + '"></img>\n</div>\n');
			}
		}

	}
	else
	{
		$("#clips").append('<div id="clips_grid" class="ui-grid' + column_name[num_columns - 1] + '">\n</div>');
		for (var j=0; j<=total_page; j++)
		{
			for (var i=0; i<json[j].clips.length; i++) {
				$("#clips_grid").append('<div class="ui-block' + column_name[(i % num_columns) + 1] + '" id="' + json[j].clips[i]._id + '" onclick=div_click(this)><img width="' + gif_width + '" style="max-height:' + gif_height + 'px" src="'+ json[j].clips[i].gifs.fast + '"></img>\n</div>\n');
			}
		}
	}
}



</script>
</head>

<body>
<div id="container">
<div id="clips" align="center">
	<div>Grid should be here.</div>
</div>

<script>

function div_click(ele)
{
	$(ele).empty();
	$(ele).append('<video src="http://videogami.s3.amazonaws.com/sportslive/' + ele.id + '.mp4" type="video/mp4" controls preload></video>');
}

$(document).ready(function(){
  	load(0);
});


</script>
</div>
</body>
</html>
